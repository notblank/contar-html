<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Contar</title>
</head>

<body>
  <!-- Header tag: Not be confused with the <head> element, the <header> tag typically contains the section?s heading (an h1?h6 element), as well as other content, such as a navigation links, table of contents, a search form, or any relevant logos. -->
  <header>

  </header>

  <!--  Nav tag: Denotes a section with navigation links, either to other pages or to parts within the same page. -->
  <nav>

  </nav>

  <!-- Main tag:  The content inside the <main> element should be unique to the document. It should not contain any content that is repeated across documents such as sidebars, navigation links, copyright information, site logos, and search forms.-->
  <main>
    <!-- Section tag: Unlike the <div> tag, which is used for a myriad of purposes, not the least of which is formatting content, the <section> element demarcates a thematic grouping of content. Each section typically includes a heading element and associated content within DIVs and Paragraphs. Examples include introduction, blog entries, and contact information.  -->
    <section>

      <!-- Article tag: A self-contained composition in a document that is independently distributable or reusable, e.g. a forum post, a magazine or newspaper article, or blog entry. -->
      <article class="">

      </article>
  </section>

  </main>
</body>

</html>
